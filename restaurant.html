<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
    <!-- manifest!-->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ebebeb"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Info</title>
</head>
<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
      <ul id="breadcrumb" aria-label="breadcrumb" >
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <!-- <button id="favorite">‚ù§</button> -->
      <p id="restaurant-address"></p>
      <table id="restaurant-hours" aria-role="table"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">

      <!--start reviews form-->
      <iframe width="0" height="0" border="0" name="dummyframe" id="dummyframe"></iframe>

      <!--Source: https://stackoverflow.com/questions/25983603/how-to-submit-html-form-without-redirection-->

      <form id="reviewForm">
        <fieldset>
          <legend>Submit a Review</legend>
          <label for="restaurant_id">Restaurant ID:</label>
          <input id="restaurant_id" type="text" name="restaurant_id" placeholder="restaurant_id">

          <label for="reviewer_name">Name:</label>
          <input id="reviewer_name" type="text" name="name" placeholder="Name">

          <label for="rating">Rating:</label>
          <input id="rating" type="text" name="rating" placeholder="Rating">

          <label for="comments">Comments:</label>
          <input id="comments" type="text" name="comments" placeholder="Comments">

          <input type="submit" value="Submit" id="reviewSubmit">
        </fieldset>
      </form>

      <!--Source: https://www.w3schools.com/tags/att_input_placeholder.asp -->

      <!--
      {
          "restaurant_id": <restaurant_id>,
          "name": <reviewer_name>,
          "rating": <rating>,
          "comments": <comment_text>
      }
      -->
      <!--end reviews form-->
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) <span id="currentYear"></span> <a href="/">Restaurant Reviews</a> All Rights Reserved. <a href="https://github.com/scrabill/mws-restaurant-stage-1">About this project</a>
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZGgzuak_aj2ds1dsIGvVTGefRdDjhHy0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
