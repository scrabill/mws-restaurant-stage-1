<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
  <a href="#maincontent" class="skip-link" aria-label="navigation">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" >
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" aria-label="map" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section>
      <div class="filter-options" role="group">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Select a Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="select">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select a Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="select">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZGgzuak_aj2ds1dsIGvVTGefRdDjhHy0&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>
</html>
