<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- manifest!-->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ebebeb"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>
<body>
  <a href="#maincontent" class="skip-link" aria-label="navigation">Skip to main content</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav role="navigation" >
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <img id="static-map" src="img/rawpixel-211022-unsplash.jpg" alt="static map test" />
      <!--<img id="static-map" src="https://maps.googleapis.com/maps/api/staticmap?center=40.722216,-73.987501&zoom=11&size=800x600&f&markers=color:red%7C40.713829,-73.989667&markers=color:red%7C40.683555,-73.966393&markers=color:red%7C40.747143,-73.985414&markers=color:red%7C40.722216,-73.987501&markers=color:red%7C40.705089,-73.933585&markers=color:red%7C40.674925,-74.016162&markers=color:red%7C40.727397,-73.983645&markers=color:red%7C40.726584,-74.002082&markers=color:red%7C40.743797,-73.950652&markers=color:red%7C40.743394,-73.954235&key=AIzaSyAZGgzuak_aj2ds1dsIGvVTGefRdDjhHy0" alt="Static Map" />-->
      <div id="map" class="hide" aria-label="map" role="application" ></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section>
      <div class="filter-options" role="group">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">Select a Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="index.html">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select">Select a Cuisines</label>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="index.html">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <!-- Beginning scripts -->
  <script>
if('serviceWorker' in navigator) {
  navigator.serviceWorker
           .register('/sw.js')
           .then(function() { console.log("Service Worker Registered"); });
}
</script>
    <script type="text/javascript" src="certificates.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
      <script type="text/javascript" src="js/main.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZGgzuak_aj2ds1dsIGvVTGefRdDjhHy0&libraries=places&callback=initMap"></script>

  <!-- source: https://developers.google.com/web/fundamentals/codelabs/offline/ -->
  <!-- End scripts -->
</body>
</html>
